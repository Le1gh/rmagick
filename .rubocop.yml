inherit_from:
    - .rubocop_todo.yml

# Custom configuration, edit with care! This gem needs to be backwards
# compatible with Ruby 1.8:

Style/HashSyntax:
  EnforcedStyle: hash_rockets

Style/PreferredHashMethods:
  Enabled: false

# TODO: How to warn if stabby proc is used?
Style/Lambda:
  Enabled: false

Style/StringLiterals:
  EnforcedStyle: single_quotes

Layout/DotPosition:
  EnforcedStyle: leading

# Auto-generated config to be cleaned up and deleted:

# Offense count: 8
# Configuration parameters: MinBodyLength.
Style/GuardClause:
  Enabled: false

Layout/IndentHeredoc:
  Enabled: false

# Offense count: 3
# Configuration parameters: EnforcedStyle, MinBodyLength, SupportedStyles.
Style/Next:
  Enabled: false

Naming/HeredocDelimiterCase:
  Enabled: false

Naming/HeredocDelimiterNaming:
  Enabled: false

# Offense count: 9
# Cop supports --auto-correct.
# Configuration parameters: PreferredDelimiters.
Style/PercentLiteralDelimiters:
  Enabled: false

# Offense count: 4
# Configuration parameters: NamePrefix, NamePrefixBlacklist.
Naming/PredicateName:
  Enabled: false

# Fixing this issues cause some test to fail
Lint/UnifiedInteger:
  Enabled: false

# %i supported only since ruby 2.0
Style/SymbolArray:
  EnforcedStyle: brackets
