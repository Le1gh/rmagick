# Custom configuration, edit with care! This gem needs to be backwards
# compatible with Ruby 1.8:

Style/HashSyntax:
  EnforcedStyle: hash_rockets

Style/PreferredHashMethods:
  Enabled: false

# TODO: How to warn if stabby proc is used?
